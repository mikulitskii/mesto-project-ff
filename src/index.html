<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    >
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img alt="Логотип проекта масто" class="logo header__logo" src="<%=require('./images/logo.svg')%>">
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image" style="background-image: url('<%=require(`./images/avatar.jpg`)%>');"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          © 2021 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_name"
                maxlength="40"
                minlength="2"
                name="name"
                placeholder="Имя"
                type="text"
                pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
                data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              >
              <span class="popup__error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_description"
                maxlength="200"
                minlength="2"
                name="description"
                placeholder="Занятие"
                type="text"
                required
              >
              <span class="popup__error description-input-error"></span>
            </label>
            <button class="button popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_card-name"
                minlength="2"
                maxlength="30"
                name="place-name"
                placeholder="Название"
                type="text"
                pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
                data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
              >
              <span class="popup__error place-name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_url"
                name="link"
                placeholder="Ссылка на картинку"
                type="url"
                required
              >
              <span class="popup__error link-input-error"></span>
            </label>
            <button class="button popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button class="popup__close" type="button"></button>
          <img alt="" class="popup__image" src="">
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img alt="" class="card__image" src=""/>
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title">
          </h2>
          <div class="card__like-container">
            <button class="card__like-button" type="button"></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
