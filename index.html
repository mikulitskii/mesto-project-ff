<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img alt="Логотип проекта масто" class="logo header__logo" src="0863e5bc26221680f1e2.svg"></header><main class="content"><section class="profile page__section"><div class="profile__image"><div class="profile__overlay"></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><label class="popup__field"><input class="popup__input popup__input_type_name" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" maxlength="40" minlength="2" name="name" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" placeholder="Имя" required> <span class="popup__error name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_description" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" maxlength="200" minlength="2" name="description" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" placeholder="Занятие" required> <span class="popup__error description-input-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><label class="popup__field"><input class="popup__input popup__input_type_card-name" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" maxlength="30" minlength="2" name="place-name" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" placeholder="Название" required> <span class="popup__error place-name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_url" name="link" placeholder="Ссылка на картинку" type="url" required> <span class="popup__error link-input-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button class="popup__close" type="button"></button> <img alt="" class="popup__image" src=""><p class="popup__caption"></p></div></div></div><div class="popup popup_type_edit-avatar popup_is-animated"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar"><label class="popup__field"><input class="popup__input popup__input_type_avatar-link" name="avatar-link" placeholder="Ссылка на картинку" type="url" required> <span class="popup__error avatar-link-input-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-card popup_is-animated"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Вы уверены?</h3><button class="button popup__button" type="submit">Да</button></div></div><template
